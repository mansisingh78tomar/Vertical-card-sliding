<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Card Sliding Animation </title>
    <link rel="stylesheet" href="static/stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <div class="outer">
            <div class="card" style="--delay:-1;">
              <div class="content">
                <div class="img"><img src="static/yo.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Mansi Singh Tomar</span>
                    <p>Frontend Developer</p>
                </div>
              </div>
              <a href="#">Follow</a>
            </div>

            <div class="card" style="--delay:0;">
                <div class="content">
                  <div class="img"><img src="static/manku.png" alt=""></div>
                  <div class="details">
                      <span class="name">Mayank Sharma</span>
                      <p>Full stack</p>
                  </div>
                </div>
                <a href="#">Follow</a>
              </div>

              <div class="card" style="--delay:1;">
                <div class="content">
                  <div class="img"><img src="static/pp.png" alt=""></div>
                  <div class="details">
                      <span class="name">Pratham Parashar</span>
                      <p>Backend Developer</p>
                  </div>
                </div>
                <a href="#">Follow</a>
              </div>

              <div class="card" style="--delay:2;">
                <div class="content">
                  <div class="img"><img src="static/yo.jpg" alt=""></div>
                  <div class="details">
                      <span class="name">Mansi Tomar</span>
                      <p>Designer</p>
                  </div>
                </div>
                <a href="#">Follow</a>
              </div>
        </div>
    </div>
</body>
</html>
